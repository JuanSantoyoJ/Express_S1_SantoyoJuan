paths:
  /campers:
    post:
      tags:
        - Campers
      summary: agrega un camper
      description: Aqui se agregan los Campers
      operationId: crearCamper
      requestBody:
        description: Datos necesarios para crear un camper
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Camper"
      responses:
        "201":
          description: Camper creado exitosamente
        "400":
          description: Error en los datos
    put:
      tags:
        - Campers
      summary: Actualizar un camper
      description: Aqui se actualizan los parceros
      operationId: actualizarCamper
      requestBody:
        description: Datos necesarios para actualizar un camper
        required: true
        content:
          application/json: # ðŸ‘ˆ indentaciÃ³n corregida
            schema:
              $ref: "#/components/schemas/Camper"
      responses: # ðŸ‘ˆ ya no estÃ¡ dentro del requestBody
        "201":
          description: Camper actualizado
        "400":
          description: Error
components:
  schemas:
    Camper:
      type: object
      required:
        - id
        - nombre
        - edad
        - email
      properties:
        id:
          type: integer
          example: 1
        nombre:
          type: string
          example: "Juan PÃ©rez"
        edad:
          type: integer
          example: 20
        email:
          type: string
          format: email
          example: "juan.perez@campuslands.com"
        telefono:
          type: string
          example: "+57 3001234567"
        estado:
          type: string
          enum: [activo, inactivo, graduado]
          example: "activo"
